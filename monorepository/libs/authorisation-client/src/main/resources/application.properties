#server.port = 8081

#database configuration: mySQL

spring.datasource.url = jdbc:mysql://localhost:3306/userinfo1
spring.datasource.username = root
spring.datasource.password = gossadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate/JPA configuration. 1st one is to create the table in the database automatically.
#This will create the db

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql = true
